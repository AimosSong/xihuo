<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>老司机style</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
	<table class="table table-hover" id="table-test">
		<tr>
			<td>编号</td>
			<td>姓名</td>
		</tr>
		<tr>
			<td>1</td>
			<td>老司机</td>
		</tr>
		<tr>
			<td>2</td>
			<td>老表</td>
		</tr>
	</table>
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript">
	(function($){
		var index = {
			init: function(){
				var me = this;
				me.render();
				me.bind();
			},
			data: {
				num:"",
			},
			render: function(){
				var me = this;
				me.test = $("#table-test td")
			},
			bind: function(){
				var me = this;
				me.test.on("click",$.proxy(me['_do'],this));
			},
			_do: function(e){
				var eTarget = $(e.target);
				var m = eTarget.text();
				var me = this;
				m = me.data.num + m;
				var s = '<input type="text" value="'+ m +'"/>';
				eTarget.html(s);
				eTarget.on("keyup","input",function(evt){
					var lKeyCode = (navigator.appname=="Netscape")?event.which:window.event.keyCode;
					var evtInput = $(evt.target);
					var evtvalue = $(evt.target).val();
					if(lKeyCode == 13){
						eTarget.html(evtvalue);
					}
				})
				
			}	
		}
		index.init();
		exports = index;
	})(jQuery)

</script>
</body>
</html>
